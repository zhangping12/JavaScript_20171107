<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="http://cn.bing.com/">BING</a>
<button onclick="back()">BACK</button>
<button onclick="forward()">FORWARD</button>
<script>
    function back() {
        history.back();
    }
    function forward() {
        history.forward();
    }
</script>
</body>
</html>
